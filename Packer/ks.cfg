timezone America/New_York
#Root password
rootpw --iscrypted $1$7LBDKQLo$M3LHomrjW7DxtZ/LCsGfH.
#Initial user
user user --fullname "user" --iscrypted --password $1$Gl5zlvyG$ivVCeiue9jYQhwodlApax/
#Reboot after installation
reboot
#Use text mode install
